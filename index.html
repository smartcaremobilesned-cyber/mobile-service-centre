<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Service Centre - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .info-box {
            background: #d1ecf1;
            color: #0c5460;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 12px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 8px;
        }
        
        .remember-me label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸ“± Mobile Service Centre</h1>
            <p>Please login to continue</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="username" placeholder="Enter username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password" placeholder="Enter password">
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            
            <button type="submit" class="btn-login">Login</button>
        </form>
        
        <div class="info-box">
            <strong>Default Login:</strong><br>
            Username: admin<br>
            Password: admin123<br>
            <small>Change password after first login from Settings</small>
        </div>
    </div>
    
    <script>
        // Check if already logged in
        if(localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'app.html';
        }
        
        // Load remembered username
        const rememberedUser = localStorage.getItem('rememberedUsername');
        if(rememberedUser) {
            document.getElementById('username').value = rememberedUser;
            document.getElementById('rememberMe').checked = true;
        }
        
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Get stored credentials (default: admin/admin123)
            const storedUsers = JSON.parse(localStorage.getItem('users')) || {
                'admin': {
                    password: 'admin123',
                    role: 'admin'
                }
            };
            
            // Validate credentials
            if(storedUsers[username] && storedUsers[username].password === password) {
                // Login successful
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', username);
                localStorage.setItem('userRole', storedUsers[username].role || 'user');
                localStorage.setItem('loginTime', new Date().toISOString());
                
                // Remember username if checked
                if(rememberMe) {
                    localStorage.setItem('rememberedUsername', username);
                } else {
                    localStorage.removeItem('rememberedUsername');
                }
                
                // Redirect to app
                window.location.href = 'app.html';
            } else {
                // Login failed
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'âŒ Invalid username or password!';
                errorMsg.style.display = 'block';
                
                // Clear password field
                document.getElementById('password').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
            
            return false;
        }
    </script>
</body>
</html>
